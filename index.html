<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIT 725 Prac 3</title>
    <meta name="description" content="basic template for SIT 725 Prac 3" />
    <meta name="author" content="SitePoint" />
    <meta property="og:title" content="SIT 725 Prac 3" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="basic template for SIT 725 Prac 3"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <nav>
      <div class="nav-wrapper navbar-size">
        <a href="#" class="brand-logo"
          ><img class="user-image-size" src="images/user.png"
        /></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li>
            <a target="_blank" href="https://www.linkedin.com">LinkedIn</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="main-body">
      <div class="container">
        <div class="row">
          <div class="col s12 center-align">
            <h1 id="heading">Welcome to SIT 725 Week 3</h1>
            <p class="flow-text">
              This is a demo application that tries to use a few components from
              materialize and through this practical we try to have some fun
              with Materialize and its components
            </p>
          </div>
          <div class="col s12 center-align">
            <img
              class="materialboxed materialboxed-image"
              src="images/demo.png"
            />
          </div>
        </div>
      </div>

      <div class="col s12 center-align">
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#modal1"
        >
          <i class="material-icons left">auto_fix_high</i>Click Me
        </button>
      </div>

      <div
        class="modal fade"
        id="modal1"
        tabindex="-1"
        role="dialog"
        aria-labelledby="Title"
        aria-hidden="true"
      >
        <div class="modal-content">
          <form class="col s12" action="/" method="POST">
            <div class="row">
              <div class="input-field col s6">
                <input
                  id="first_name"
                  type="text"
                  class="validate"
                  name="first_name"
                />
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input
                  id="last_name"
                  type="text"
                  class="validate"
                  name="last_name"
                />
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input
                  id="password"
                  type="password"
                  class="validate"
                  name="password"
                />
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate" name="email" />
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 center-align">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="submit">
                  <a class="waves-effect waves-light btn">submit</a>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row" id="card-section"></div>
    </main>
  </body>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="js/scripts.js"></script>
</html>
